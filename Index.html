<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Form and Table</title>
</head>
<body>
    <div class="container">
        <form id="myForm">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" required><br>

            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" required><br>

            <label for="address">Address:</label>
            <input type="text" id="address" required><br>

            <label for="pincode">Pincode:</label>
            <input type="text" id="pincode" required><br>

            <label>Gender:</label>
            <input type="radio" id="male" name="gender" value="Male" required>
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="Female">
            <label for="female">Female</label><br>

            <label>Choice of Food (Select at least 2):</label>
            <input type="checkbox" id="food1" name="food" value="Pizza">
            <label for="food1">Pizza</label>
            <input type="checkbox" id="food2" name="food" value="Burger">
            <label for="food2">Burger</label>
            <input type="checkbox" id="food3" name="food" value="Pasta">
            <label for="food3">Pasta</label>
            <input type="checkbox" id="food4" name="food" value="Salad">
            <label for="food4">Salad</label>
            <input type="checkbox" id="food5" name="food" value="Ice Cream">
            <label for="food5">Ice Cream</label><br>

            <label for="state">State:</label>
            <input type="text" id="state" required><br>

            <label for="country">Country:</label>
            <input type="text" id="country" required><br>

            <input type="submit" value="Submit">
            <button type="button" onclick="clearForm()">Clear Form</button>
        </form>

        <table id="myTable">
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Address</th>
                    <th>Pincode</th>
                    <th>Gender</th>
                    <th>Food</th>
                    <th>State</th>
                    <th>Country</th>
                </tr>
            </thead>
            <tbody>
                <!-- Table rows will be added dynamically using JavaScript -->
            </tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
